<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(em progresso) Formulario</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control ">
                <label for="username">Nome de usuário</label>
                <input type="text" 
                id="username" 
                placeholder="Digite seu nome de usuário">
                <i class="fas fa-exclamation-circle"></i> 
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

        
            <div class="form-control ">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu E-mail">
                <i class="fas fa-exclamation-circle"></i> 
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

     
       
            <div class="form-control ">
                <label for="password">senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" >
                <i class="fas fa-exclamation-circle"></i> 
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

      
       
            <div class="form-control">
                <label for="password-confirmation"> confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente">
                <i class="fas fa-exclamation-circle"></i> 
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>

  


   <script src="https://kit.fontawesome.com/f1fb616418.js" 
   crossorigin="anonymous">
</script>
<script src="scripts.js"></script>

</body>
</html>
